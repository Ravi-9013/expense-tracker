<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="expense" class="form-label">Expense</label>
            <div class="input-group">
                <div class="input-group-text">$</div>
                <input type="number" id="expense" class="form-control"> 
                  
            </div>
            <br>
            <label for="category" class="form-label">Category</label>
            <div class="input-group input-group-sm" >
                <div class="input-group-text">select</div>
                <select class="form-select form-select-sm">
                    <option>Fuel</option>
                    <option>Shopping</option>
                    <option>Movie</option>
                    <option>Food</option>
                    <option>Vacation</option>
                </select>
            </div>
            <br>
            <label for="discription" class="form-label">Discription</label>
            <div class="input-group input-group-sm">
                <div class="input-group-text">Enter</div>
                <input type="text" id="discription" class="form-control" >
                </div>
            <br>
            <button id="myBtn">Submit</button>
        </form>
       <br>
        <h3 class="title">Expense Details of Customer</h3>
        <ul id="details" class="list-group">
      
        </ul>
    </div>
    <script src="javsc.js">

    </script>

</body>
</html>
